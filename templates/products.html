<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <title>Products Page</title>
</head>
<body style="text-align: center">

    <div class="card-deck">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{image1}}" width="300" height="300" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{productName1}}</h5>
          <p class="card-text">{{productDes}}</p>
          <a href="{{url_for('view_list', productName1 = productName11, v2=product_image1)}}"><button class="btn btn-primary">Add to Wishlist</button></a>
        </div>
      </div>
      
      <div class="card"  style="width: 18rem;">
        <img class="card-img-top" src="{{image2}}" width="300" height="300" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{productName2}} </h5> 
            <p class="card-text">{{productDes2}}</p>
            <a href="{{url_for('view_list', productName1 = productName11, v2=product_image1)}}"> <button class="btn btn-primary"> Add to Wishlist </button> </a>
          </div>
      </div>
    </div> 
    
</body>
</html>
