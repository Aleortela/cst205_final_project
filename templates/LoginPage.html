<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Account Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Favicons -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body style="text-align: center" class="text-center" background="/static/images/cocktailb.jpg">
    <form action="#" method="POST">
        <h1>Welcome to Drinkr</h1>
        {% block navbar %}
        {{nav.loginnavbar.render()}}
        {% endblock %}
        <h3>Please sign in to continue</h3>
        <p>Username: <input type="text" name="usrnm"></input></p>
        <p>Password: <input type="password" name="pwd"></p>
        <input type="checkbox" value="remember-me"> Remember me</input>
        <p><input type="submit" value="Submit"></input></p>

        
    </form>
  </body>
</html>
