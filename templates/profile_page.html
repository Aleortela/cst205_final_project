<!doctype html>
<html lang="en">
  <head>
    {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}

  <title>Profile Page</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
 <div class="container">
 <h1 style="text-align: center"> Profile Page</h1>
 <p style="text-align: center">Username: <input type="text"><br>
    Password: <input type="text"><br>
 </p>	
 </div>
    {% endblock %}

    {% block scripts %}
      <!-- Optional JavaScript -->
      {{ bootstrap.load_js() }}
    {% endblock %}
    
  </body>
</html>
